<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR Tech & UX Localization Trainer</title>

    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --error: #dc2626;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { font-size: 1.6rem; margin-bottom: 0.5rem; color: var(--primary); }
        p.subtitle { color: #6b7280; font-size: 0.9rem; }

        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .fade-in {
            animation: fade 0.4s ease-out;
        }
        @keyframes fade {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MENU */
        .level-menu {
            display: grid;
            gap: 15px;
        }

        .level-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .level-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .level-desc {
            font-size: 0.8rem;
            opacity: 0.8;
            text-align: left;
        }

        /* QUIZ */
        .quiz-interface { display: none; }

        .progress {
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #6b7280;
            display: flex;
            justify-content: space-between;
        }

        .category-tag {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.75rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .english-term {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .context-hint {
            font-style: italic;
            color: #6b7280;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e5e7eb;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            text-align: left;
        }

        .option-btn:hover {
            border-color: var(--primary);
            background-color: #eff6ff;
        }

        .option-btn.correct {
            background-color: #dcfce7;
            border-color: var(--success);
            color: var(--success);
        }

        .option-btn.wrong {
            background-color: #fee2e2;
            border-color: var(--error);
            color: var(--error);
        }

        .feedback-area {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            display: none;
        }

        .next-btn {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-weight: 600;
        }

        .home-btn {
            background: transparent;
            border: none;
            color: #6b7280;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <header>
        <h1>L10n Trainer: French (FR)</h1>
        <p class="subtitle">Choisissez votre niveau</p>
    </header>

    <div class="card" id="main-card">

        <!-- LEVEL MENU -->
        <div id="menu" class="level-menu fade-in">

            <button class="level-btn" onclick="startLevel(1)">
                <div>
                    Level 1 : Terminologie de base
                    <div class="level-desc">Boutons UI, matériel, cloud, actions courantes</div>
                </div>
                <span>➔</span>
            </button>

            <button class="level-btn" onclick="startLevel(2)">
                <div>
                    Level 2 : Phrases UX
                    <div class="level-desc">Erreurs, friction, permissions, messages système</div>
                </div>
                <span>➔</span>
            </button>

        </div>

        <!-- QUIZ AREA -->
        <div id="quiz" class="quiz-interface"></div>

    </div>
</div>

<script>
/* ------------------------------
   LEVEL 1 — BASIC TERMS
--------------------------------*/
const dataLevel1 = [
    { en: "Submit", fr: "Envoyer", alt: ["Soumettre", "Valider", "Approuver"], cat: "UI", hint: "Pour envoyer un formulaire" },
    { en: "Save", fr: "Enregistrer", alt: ["Sauver", "Garder", "Archiver"], cat: "UI", hint: "Préserver des données" },
    { en: "Cancel", fr: "Annuler", alt: ["Supprimer", "Retirer", "Casser"], cat: "UI", hint: "Arrêter une action" },
    { en: "Log in", fr: "Se connecter", alt: ["S'authentifier", "Entrer", "Ouvrir la session"], cat: "Auth", hint: "Accéder à un compte" },
    { en: "Log out", fr: "Se déconnecter", alt: ["Quitter", "Fermer", "Clôturer"], cat: "Auth", hint: "Terminer une session" },
    { en: "Download", fr: "Télécharger", alt: ["Importer", "Charger", "Prendre"], cat: "Actions", hint: "Obtenir un fichier" },
    { en: "Settings", fr: "Paramètres", alt: ["Options", "Réglages", "Contrôles"], cat: "UI", hint: "Menu des préférences" },
    { en: "Computer", fr: "Ordinateur", alt: ["Machine", "Calculateur", "Serveur"], cat: "Matériel", hint: "Appareil informatique" },
    { en: "Laptop", fr: "Ordinateur portable", alt: ["Portable", "Laptop", "Bloc-notes"], cat: "Matériel", hint: "Ordinateur transportable" },
    { en: "Mouse", fr: "Souris", alt: ["Curseur", "Manette", "Pointeur"], cat: "Matériel", hint: "Dispositif de pointage" }
];

/* ------------------------------
   LEVEL 2 — UX PHRASES
--------------------------------*/
const dataLevel2 = [
    {
        en: "Your session has expired.",
        fr: "Votre session a expiré.",
        alt: ["Votre compte est supprimé.", "Votre session est supprimée.", "Vous devez redémarrer."],
        cat: "Session",
        hint: "Déconnexion automatique"
    },
    {
        en: "We need your permission to continue.",
        fr: "Nous avons besoin de votre autorisation pour continuer.",
        alt: ["Nous avons besoin de votre mise à jour.", "Vous devez changer vos paramètres.", "Votre profil doit être validé."],
        cat: "Permissions",
        hint: "Demande de consentement"
    },
    {
        en: "An error has occurred.",
        fr: "Une erreur s'est produite.",
        alt: ["Une batterie faible a été détectée.", "Le système est rempli.", "Le compte est verrouillé."],
        cat: "Erreur",
        hint: "Message d'erreur générique"
    },
    {
        en: "Unable to load data.",
        fr: "Impossible de charger les données.",
        alt: ["Impossible de supprimer les données.", "Impossible de copier les données.", "Impossible d'écrire les données."],
        cat: "Chargement",
        hint: "Problème réseau ou serveur"
    },
    {
        en: "This action is irreversible.",
        fr: "Cette action est irréversible.",
        alt: ["Cette action est recommandée.", "Cette action est temporaire.", "Cette action est lente."],
        cat: "Avertissement",
        hint: "Avant une action destructive"
    },
    {
        en: "Verify your identity to continue.",
        fr: "Vérifiez votre identité pour continuer.",
        alt: ["Sauvegardez votre identité.", "Modifiez votre identité.", "Entrez votre profil général."],
        cat: "Sécurité",
        hint: "Vérification obligatoire"
    },
    {
        en: "Update available.",
        fr: "Mise à jour disponible.",
        alt: ["Connexion disponible.", "Compte disponible.", "Stockage disponible."],
        cat: "Système",
        hint: "Nouvelle version"
    }
];

let currentDB = [];
let currentQ = 0;
let score = 0;

/* Shuffle helper */
function shuffle(a) {
    return a.sort(() => Math.random() - 0.5);
}

/* Show menu */
function showMenu() {
    document.getElementById('quiz').style.display = 'none';
    const menu = document.getElementById('menu');
    menu.style.display = 'grid';
    menu.classList.add('fade-in');
}

/* Start Level */
function startLevel(level) {
    currentDB = shuffle(level === 1 ? [...dataLevel1] : [...dataLevel2]);
    currentQ = 0;
    score = 0;

    const quiz = document.getElementById('quiz');

    quiz.innerHTML = `
        <div class="progress">
            <span id="score">Score: 0</span>
            <span id="counter">1 / ${currentDB.length}</span>
        </div>

        <span class="category-tag" id="category"></span>
        <div class="english-term" id="question"></div>
        <div class="context-hint" id="context"></div>

        <div class="options-grid" id="options"></div>

        <div class="feedback-area" id="feedback">
            <div id="explanation"></div>
            <button class="next-btn" onclick="nextQuestion()">Suivant</button>
        </div>

        <button class="home-btn" onclick="showMenu()">Retour au menu</button>
    `;

    document.getElementById('menu').style.display = 'none';
    quiz.style.display = 'block';
    quiz.classList.add('fade-in');

    loadQuestion();
}

/* Load question */
function loadQuestion() {
    const q = currentDB[currentQ];

    document.getElementById('category').innerText = q.cat;
    document.getElementById('question').innerText = q.en;
    document.getElementById('context').innerText = q.hint;
    document.getElementById('counter').innerText = `${currentQ + 1} / ${currentDB.length}`;
    document.getElementById('feedback').style.display = 'none';

    let choices = [{txt: q.fr, isCorrect: true}, ...q.alt.map(a => ({txt: a, isCorrect: false}))];
    choices = shuffle(choices);

    const options = document.getElementById('options');
    options.innerHTML = '';

    choices.forEach(ch => {
        const b = document.createElement('button');
        b.className = "option-btn";
        b.innerText = ch.txt;
        b.onclick = () => checkAnswer(b, ch.isCorrect, q.fr);
        options.appendChild(b);
    });
}

/* Check answer */
function checkAnswer(btn, isCorrect, correct) {
    const buttons = document.querySelectorAll('.option-btn');
    buttons.forEach(b => b.disabled = true);

    const fb = document.getElementById('feedback');
    const exp = document.getElementById('explanation');

    fb.style.display = 'block';

    if (isCorrect) {
        btn.classList.add('correct');
        exp.innerHTML = `<strong>Correct !</strong><br>"${correct}" est l’usage standard.`;
        score++;
        document.getElementById('score').innerText = `Score: ${score}`;
    } else {
        btn.classList.add('wrong');
        buttons.forEach(b => { if (b.innerText === correct) b.classList.add('correct'); });
        exp.innerHTML = `<strong>Incorrect.</strong><br>L’usage standard est : "${correct}".`;
    }
}

/* Next question */
function nextQuestion() {
    currentQ++;
    if (currentQ < currentDB.length) {
        loadQuestion();
    } else {
        const quiz = document.getElementById('quiz');
        quiz.innerHTML = `
            <h2>Niveau terminé !</h2>
            <p>Score final : ${score} / ${currentDB.length}</p>
            <button class="next-btn" onclick="startLevel(currentDB === dataLevel1 ? 1 : 2)">Rejouer</button>
            <br><br>
            <button class="next-btn" style="background:#4b5563" onclick="showMenu()">Choisir un autre niveau</button>
        `;
    }
}
</script>

</body>
</html>
