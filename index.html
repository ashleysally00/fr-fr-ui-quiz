<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FR Tech & UX Localization Trainer</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --error: #dc2626;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--primary); }
        p.subtitle { color: #6b7280; font-size: 0.9rem; }

        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Animation */
        .fade-in {
            animation: fade 0.4s ease-out;
        }
        @keyframes fade {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .level-menu {
            display: grid;
            gap: 15px;
        }

        .level-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .level-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .level-desc {
            font-size: 0.8rem;
            font-weight: 400;
            opacity: 0.8;
            margin-top: 4px;
            text-align: left;
        }

        /* QUIZ */
        .quiz-interface { display: none; }
        .progress {
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #6b7280;
            display: flex;
            justify-content: space-between;
        }
        .category-tag {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .english-term {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .context-hint {
            font-style: italic;
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        button.option-btn {
            background: white;
            border: 2px solid #e5e7eb;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            color: var(--text);
            font-weight: 500;
        }

        button.option-btn:hover {
            border-color: var(--primary);
            background-color: #eff6ff;
        }

        button.option-btn.correct {
            background-color: #dcfce7;
            border-color: var(--success);
            color: var(--success);
        }

        button.option-btn.wrong {
            background-color: #fee2e2;
            border-color: var(--error);
            color: var(--error);
        }

        .feedback-area {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            display: none;
        }

        .next-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .next-btn:hover { background: #1d4ed8; }

        .home-btn {
            background: transparent;
            color: #6b7280;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <header>
        <h1>L10n Trainer: French (FR)</h1>
        <p class="subtitle">Choisissez votre niveau</p>
    </header>

    <div class="card" id="main-card">

        <div id="menu" class="level-menu fade-in">

            <button class="level-btn" onclick="startLevel(1)">
                <div style="text-align:left;">
                    Level 1 : Terminologie de base
                    <div class="level-desc">Mots courants & Boutons UI (Enregistrer, Envoyer, Paramètres)</div>
                </div>
                <span>➔</span>
            </button>

            <button class="level-btn" onclick="startLevel(2)">
                <div style="text-align:left;">
                    Level 2 : Phrases UX
                    <div class="level-desc">Friction, messages systèmes et permissions</div>
                </div>
                <span>➔</span>
            </button>

        </div>

        <div id="quiz" class="quiz-interface"></div>

    </div>
</div>

<script>
/* ------------------------------
   LEVEL 1 — BASIC TERMS (FR)
--------------------------------*/
const dataLevel1 = [
    { en: "Submit", fr: "Envoyer", alt: ["Soumettre", "Valider", "Approuver"], cat: "Boutons UI", hint: "Bouton pour envoyer un formulaire" },
    { en: "Save", fr: "Enregistrer", alt: ["Sauver", "Garder", "Archiver"], cat: "Boutons UI", hint: "Préserver des données" },
    { en: "Cancel", fr: "Annuler", alt: ["Supprimer", "Retirer", "Casser"], cat: "Boutons UI", hint: "Arrêter une action" },
    { en: "Log in", fr: "Se connecter", alt: ["S'authentifier", "Entrer", "Ouvrir la session"], cat: "Authentification", hint: "Accéder à un compte" },
    { en: "Log out", fr: "Se déconnecter", alt: ["Quitter", "Fermer", "Clôturer"], cat: "Authentification", hint: "Terminer une session" },
    { en: "Download", fr: "Télécharger", alt: ["Importer", "Charger", "Prendre"], cat: "Actions", hint: "Obtenir un fichier depuis Internet" },
    { en: "Settings", fr: "Paramètres", alt: ["Options", "Réglages", "Contrôles"], cat: "Navigation UI", hint: "Menu pour ajuster les préférences" },
    { en: "Computer", fr: "Ordinateur", alt: ["Machine", "Calculateur", "Serveur"], cat: "Matériel", hint: "Appareil informatique général" },
    { en: "Laptop", fr: "Ordinateur portable", alt: ["Portable", "Laptop", "Bloc-notes"], cat: "Matériel", hint: "Ordinateur transportable" },
    { en: "Mouse", fr: "Souris", alt: ["Curseur", "Manette", "Pointeur"], cat: "Matériel", hint: "Dispositif de pointage" }
];

/* ---------------------------------
   LEVEL 2 — UX PHRASES (FR)
----------------------------------*/
const dataLevel2 = [
    {
        en: "Your session has expired.",
        fr: "Votre session a expiré.",
        alt: ["Votre compte est supprimé.", "Votre session est supprimée.", "Vous devez redémarrer."],
        cat: "Session",
        hint: "Utilisé après une déconnexion automatique"
    },
    {
        en: "We need your permission to continue.",
        fr: "Nous avons besoin de votre autorisation pour continuer.",
        alt: ["Nous avons besoin de votre mise à jour.", "Vous devez changer vos paramètres.", "Votre profil doit être validé."],
        cat: "Permissions",
        hint: "Demande d'accès ou consentement"
    },
    {
        en: "An error has occurred.",
        fr: "Une erreur s'est produite.",
        alt: ["Une batterie faible a été détectée.", "Le système est rempli.", "Le compte est verrouillé."],
        cat: "Erreur système",
        hint: "Message d'erreur générique"
    },
    {
        en: "Unable to load data.",
        fr: "Impossible de charger les données.",
        alt: ["Impossible de supprimer les données.", "Impossible de copier les données.", "Impossible d'écrire les données."],
        cat: "Chargement",
        hint: "Problème de récupération des données"
    },
    {
        en: "This action is irreversible.",
        fr: "Cette action est irréversible.",
        alt: ["Cette action est recommandée.", "Cette action est temporaire.", "Cette action est lente."],
        cat: "Avertissement",
        hint: "Message avant une action destructive"
    },
    {
        en: "Verify your identity to continue.",
        fr: "Vérifiez votre identité pour continuer.",
        alt: ["Sauvegardez votre identité.", "Modifiez votre identité.", "Entrez votre profil général."],
        cat: "Sécurité",
        hint: "Utilisé pour l'authentification"
    },
    {
        en: "Update available.",
        fr: "Mise à jour disponible.",
        alt: ["Connexion disponible.", "Compte disponible.", "Stockage disponible."],
        cat: "Système",
        hint: "Nouvelle version de logiciel"
    }
];

let currentDB = [];
let currentQ = 0;
let score = 0;

/* Shuffle */
function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

/* Show menu */
function showMenu() {
    const menu = document.getElementById('menu');
    const quiz = document.getElementById('quiz');
    quiz.style.display = 'none';
    menu.style.display = 'grid';

    menu.classList.remove('fade-in');
    void menu.offsetWidth;
    menu.classList.add('fade-in');
}

/* Start Level */
function startLevel(level) {
    if (level === 1) currentDB = shuffle([...dataLevel1]);
    else currentDB = shuffle([...dataLevel2]);

    currentQ = 0;
    score = 0;

    const quizDiv = document.getElementById('quiz');
    quizDiv.innerHTML = `
        <div class="progress">
            <span id="score">Score: 0</span>
            <span id="counter">1 / ${currentDB.length}</span>
        </div>
        <div class="term-display">
            <span class="category-tag" id="category"></span>
            <div class="english-term" id="question"></div>
            <div class="context-hint" id="context"></div>
        </div>
        <div class="options-grid" id="options"></div>
        <div class="feedback-area" id="feedback">
            <div id="explanation" style="margin-bottom:10px;"></div>
            <button class="next-btn" onclick="nextQuestion()">Suivant</button>
        </div>
        <button class="home-btn" onclick="showMenu()">Retour au menu</button>
    `;

    document.getElementById('menu').style.display = 'none';
    quizDiv.style.display = 'block';

    quizDiv.classList.remove('fade-in');
    void quizDiv.offsetWidth;
    quizDiv.classList.add('fade-in');

    loadQuestion();
}

/* Load Question */
function loadQuestion() {
    const item = currentDB[currentQ];

    document.getElementById('counter').innerText = `${currentQ + 1} / ${currentDB.length}`;
    document.getElementById('category').innerText = item.cat;
    document.getElementById('question').innerText = item.en;
    document.getElementById('context').innerText = item.hint;

    document.getElementById('feedback').style.display = 'none';

    let choices = [{ txt: item.fr, isCorrect: true }];
    item.alt.forEach(a => choices.push({ txt: a, isCorrect: false }));
    choices = shuffle(choices);

    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';

    choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = choice.txt;
        btn.onclick = () => checkAnswer(btn, choice.isCorrect, item.fr);
        optionsDiv.appendChild(btn);
    });
}

/* Check Answer */
function checkAnswer(btn, isCorrect, correct) {
    const allBtns = document.querySelectorAll('.option-btn');
    allBtns.forEach(b => b.disabled = true);

    const feedback = document.getElementById('feedback');
    const explanation = document.getElementById('explanation');
    feedback.style.display = 'block';

    if (isCorrect) {
        btn.classList.add('correct');
        explanation.innerHTML = `<strong>Correct !</strong><br>"${correct}" est l'usage standard.`;
        score++;
        document.getElementById('score').innerText = `Score: ${score}`;
    } else {
        btn.classList.add('wrong');
        allBtns.forEach(b => { if (b.innerText === correct) b.classList.add('correct'); });
        explanation.innerHTML = `<strong>Incorrect.</strong><br>L'usage standard est : "${correct}".`;
    }
}

/* Next Question */
function nextQuestion() {
    currentQ++;
    if (currentQ < currentDB.length) {
        loadQuestion();
    } else {
        const quizDiv = document.getElementById('quiz');
        quizDiv.classList.remove('fade-in');
        void quizDiv.offsetWidth;
        quizDiv.classList.add('fade-in');

        quizDiv.innerHTML = `
            <h2>Niveau terminé !</h2>
            <p>Score final : ${score} / ${currentDB.length}</p>
            <div style="margin-top:20px;">
                <button class="next-btn" onclick="startLevel(${currentDB === dataLevel1 ? 1 : 2})">Rejouer</button>
                <br><br>
                <button class="next-btn" style="background:#4b5563" onclick="showMenu()">Choisir un autre niveau</button>
            </div>
        `;
    }
}
</script>

</body>
</html>
